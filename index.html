<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepSeek Chat App</title>
  <style>
    /* Modern CSS Reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Custom Properties for Ultra Dark Theme */
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #111111;
      --bg-tertiary: #1a1a1a;
      --text-primary: #f3f4f6;
      --text-secondary: #9ca3af;
      --accent-primary: #1a1a1a;
      --accent-hover: #252525;
      --border-color: #2a2a2a;
      --message-user: #1a1a1a;
      --message-bot: #222222;
    }

    body, html {
      height: 100%;
      font-family: system-ui, -apple-system, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
    }

    /* Main Layout */
    .app-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    
    .chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 768px;
      height: 80vh;
      background-color: var(--bg-secondary);
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    /* Header Styles */
    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: var(--bg-tertiary);
      border-bottom: 1px solid var(--border-color);
    }

    .logo-container {
      height: 40px;
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 100%;
      width: auto;
    }

    .chat-header select {
      padding: 0.5rem;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-radius: 0.375rem;
      outline: none;
      cursor: pointer;
    }

    .chat-header select:focus {
      border-color: var(--accent-primary);
    }

    /* Messages Area */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background-color: var(--bg-secondary);
    }

    .message-row {
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }

    .message-row.user {
      align-items: flex-end;
    }

    .message-row.bot {
      align-items: flex-start;
    }

    .message-bubble {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      font-size: 0.9375rem;
      word-wrap: break-word;
    }

    .message-row.user .message-bubble {
      background-color: var(--message-user);
      color: white;
      border-bottom-right-radius: 0.25rem;
      border: 1px solid var(--border-color);
    }

    .message-row.bot .message-bubble {
      background-color: var(--message-bot);
      color: var(--text-primary);
      border-bottom-left-radius: 0.25rem;
      border: 1px solid var(--border-color);
    }

    .message-timestamp {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    /* Input Area */
    .chat-input {
      display: flex;
      gap: 0.75rem;
      padding: 1rem;
      background-color: var(--bg-tertiary);
      border-top: 1px solid var(--border-color);
    }

    .chat-input textarea {
      flex: 1;
      padding: 0.75rem;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      resize: none;
      outline: none;
      font-size: 0.9375rem;
      line-height: 1.5;
      min-height: 2.5rem;
      max-height: 10rem;
    }

    .chat-input textarea::placeholder {
      color: var(--text-secondary);
    }

    .chat-input textarea:focus {
      border-color: var(--accent-primary);
    }

    .chat-input button {
      padding: 0.75rem 1.5rem;
      background-color: var(--accent-primary);
      color: white;
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .chat-input button:hover {
      background-color: var(--accent-hover);
    }

    .chat-input button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Loading Indicator */
    .typing-indicator {
      display: flex;
      gap: 0.25rem;
      padding: 0.75rem;
      background-color: var(--message-bot);
      border-radius: 0.75rem;
      border-bottom-left-radius: 0.25rem;
      width: fit-content;
      border: 1px solid var(--border-color);
    }

    .typing-dot {
      width: 0.5rem;
      height: 0.5rem;
      background-color: var(--text-secondary);
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-0.25rem); }
    }

    /* Responsive Design */
    @media (max-width: 640px) {
      .app-container {
        padding: 0;
      }

      .chat-container {
        height: 100vh;
        border-radius: 0;
      }

      .message-bubble {
        max-width: 90%;
      }
    }

    /* Scrollbar Styling */
    .chat-messages::-webkit-scrollbar {
      width: 0.5rem;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 0.25rem;
    }
  </style>
</head>
<body>

<div class="app-container">
  <div class="chat-container">
    <div class="chat-header">
      <div class="logo-container">
        <img src="/api/placeholder/120/40" alt="DeepSeek Logo" />
      </div>
      <select id="model-select">
        <option value="deepseek-chat">DeepSeek Chat (V3)</option>
        <option value="deepseek-reasoner">DeepSeek Reasoner (R1)</option>
      </select>
    </div>

    <div class="chat-messages" id="chat-messages"></div>

    <div class="chat-input">
      <textarea 
        id="user-input" 
        placeholder="Type your message here..."
        rows="1"
      ></textarea>
      <button id="send-btn">Send</button>
    </div>
  </div>
</div>

<script>
  // DOM Elements
  const chatMessages = document.getElementById('chat-messages');
  const userInput = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');
  const modelSelect = document.getElementById('model-select');

  // State
  let conversation = [
    { role: "system", content: "You are a helpful assistant." }
  ];
  let isTyping = false;

  // Auto-resize textarea
  userInput.addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = Math.min(this.scrollHeight, 160) + 'px';
  });

  // Handle Send button click
  sendBtn.addEventListener('click', sendMessage);

  // Handle Enter key (with Shift+Enter for newline)
  userInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  async function sendMessage() {
    const text = userInput.value.trim();
    if (!text || isTyping) return;

    // Add user message
    addMessageToUI(text, 'user');
    conversation.push({ role: "user", content: text });
    
    // Clear input and reset height
    userInput.value = '';
    userInput.style.height = 'auto';
    
    // Show typing indicator
    isTyping = true;
    showTypingIndicator();

    // Prepare request to DeepSeek
    const selectedModel = modelSelect.value;
    const apiUrl = "https://api.deepseek.com/chat/completions";

    const requestBody = {
      model: selectedModel,
      messages: conversation,
      stream: false
    };

    try {
      const response = await fetch(apiUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer sk-32bd7581a22d46cd8ec69272c91c8460`
        },
        body: JSON.stringify(requestBody)
      });

      if (!response.ok) {
        throw new Error(`Error: ${response.status} - ${response.statusText}`);
      }

      const data = await response.json();
      const assistantText = data.choices?.[0]?.message?.content || "";

      // Add assistant response to the conversation
      conversation.push({ role: "assistant", content: assistantText });

      // Hide typing indicator and show response
      hideTypingIndicator();
      addMessageToUI(assistantText, 'bot');
    } catch (error) {
      console.error('Error calling DeepSeek API:', error);
      hideTypingIndicator();
      addMessageToUI('Sorry, something went wrong. Please try again.', 'bot');
    }

    isTyping = false;
  }

  function addMessageToUI(text, sender) {
    const messageRow = document.createElement('div');
    messageRow.className = `message-row ${sender}`;
    
    const bubble = document.createElement('div');
    bubble.className = 'message-bubble';
    bubble.textContent = text;
    
    const timestamp = document.createElement('div');
    timestamp.className = 'message-timestamp';
    timestamp.textContent = new Date().toLocaleTimeString();
    
    messageRow.appendChild(bubble);
    messageRow.appendChild(timestamp);
    chatMessages.appendChild(messageRow);
    
    // Scroll to bottom
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function showTypingIndicator() {
    const indicator = document.createElement('div');
    indicator.className = 'message-row bot';
    indicator.innerHTML = `
      <div class="typing-indicator">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      </div>
    `;
    indicator.id = 'typing-indicator';
    chatMessages.appendChild(indicator);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function hideTypingIndicator() {
    const indicator = document.getElementById('typing-indicator');
    if (indicator) {
      indicator.remove();
    }
  }
</script>

</body>
</html>
