<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DeepSeek Chat App</title>
  <style>
    /* ----- Reset some default browser styles ----- */
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
      background-color: #f3f3f3;
    }
    
    /* ----- Main chat container ----- */
    .chat-container {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      height: 100vh;
      margin: 0 auto;
      border: 1px solid #ddd;
      background-color: #fff;
    }

    /* ----- Header area with model selector ----- */
    .chat-header {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #2e2e2e;
      color: #fff;
    }
    .chat-header select {
      margin-left: auto;
      font-size: 1em;
      padding: 5px;
    }

    /* ----- Messages area ----- */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message-row {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
    }
    .message-row.user .message-bubble {
      align-self: flex-end;
      background-color: #007bff;
      color: #fff;
    }
    .message-row.bot .message-bubble {
      align-self: flex-start;
      background-color: #ececec;
      color: #333;
    }
    .message-bubble {
      max-width: 80%;
      padding: 10px;
      border-radius: 5px;
      font-size: 0.95em;
      line-height: 1.4em;
      white-space: pre-wrap;
    }

    /* ----- Input area ----- */
    .chat-input {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: #fafafa;
    }
    .chat-input textarea {
      flex: 1;
      resize: none;
      padding: 5px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      height: 40px;
      overflow: auto;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 10px 16px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .chat-input button:hover {
      background-color: #0056b3;
    }

    /* ----- Footer message ----- */
    .chat-footer {
      text-align: center;
      font-size: 0.85em;
      color: #666;
      padding: 5px;
      border-top: 1px solid #ddd;
      background-color: #f9f9f9;
    }

    /* ----- Mobile Responsiveness ----- */
    @media (max-width: 600px) {
      .chat-container {
        border: none;
        height: 100vh;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="chat-container">
  <!-- Header with model selector -->
  <div class="chat-header">
    <div>DeepSeek Chat Demo</div>
    <select id="model-select">
      <option value="deepseek-chat">DeepSeek Chat (V3)</option>
      <option value="deepseek-reasoner">DeepSeek Reasoner (R1)</option>
    </select>
  </div>

  <!-- Messages display area -->
  <div class="chat-messages" id="chat-messages"></div>

  <!-- Input bar -->
  <div class="chat-input">
    <textarea id="user-input" rows="1" placeholder="Type your message here..."></textarea>
    <button id="send-btn">Send</button>
  </div>

  <!-- Footer message -->
  <div class="chat-footer">
    Free DeepSeek Chat App Courtesy of Chatbot Builder AI
  </div>
</div>

<script>
  // DOM elements
  const chatMessages = document.getElementById('chat-messages');
  const userInput = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');
  const modelSelect = document.getElementById('model-select');

  // Weâ€™ll keep the conversation in an array that the API expects
  // Start with a system message as recommended
  let conversation = [
    { role: "system", content: "You are a helpful assistant." }
  ];

  // Your test key from instructions
  const DEEPSEEK_API_KEY = "sk-32bd7581a22d46cd8ec69272c91c8460";

  // Handle Send button click
  sendBtn.addEventListener('click', sendMessage);

  // Also allow Enter key to send (Shift+Enter for newline)
  userInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  async function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;

    // Add user message to conversation
    conversation.push({ role: "user", content: text });

    // Show user message on the page
    addMessageToUI(text, "user");

    // Clear input
    userInput.value = "";

    // Prepare request to DeepSeek
    const selectedModel = modelSelect.value;
    const apiUrl = "https://api.deepseek.com/chat/completions";

    const requestBody = {
      model: selectedModel,
      messages: conversation,
      stream: false
    };

    try {
      const response = await fetch(apiUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${DEEPSEEK_API_KEY}`
        },
        body: JSON.stringify(requestBody)
      });

      if (!response.ok) {
        throw new Error(`Error: ${response.status} - ${response.statusText}`);
      }

      const data = await response.json();
      // The assistant message:
      const assistantText = data.choices?.[0]?.message?.content || "";

      // Add assistant response to the conversation
      conversation.push({ role: "assistant", content: assistantText });

      // Display the response with typing animation
      addTypingAnimation(assistantText, "bot");

    } catch (error) {
      console.error("Error calling DeepSeek API:", error);
      addMessageToUI("Sorry, something went wrong. Please try again.", "bot");
    }
  }

  // Directly adding user messages
  function addMessageToUI(text, sender = "user") {
    const messageRow = document.createElement("div");
    messageRow.className = `message-row ${sender}`;
    const bubble = document.createElement("div");
    bubble.className = "message-bubble";
    bubble.textContent = text;
    messageRow.appendChild(bubble);
    chatMessages.appendChild(messageRow);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // Typing animation for the assistant's messages
  function addTypingAnimation(text, sender = "bot") {
    const messageRow = document.createElement("div");
    messageRow.className = `message-row ${sender}`;
    const bubble = document.createElement("div");
    bubble.className = "message-bubble";
    messageRow.appendChild(bubble);
    chatMessages.appendChild(messageRow);

    let index = 0;
    const speed = 15; // Adjust to control how quickly text appears

    function typeChar() {
      if (index < text.length) {
        bubble.textContent += text.charAt(index);
        index++;
        chatMessages.scrollTop = chatMessages.scrollHeight;
        setTimeout(typeChar, speed);
      }
    }
    typeChar();
  }
</script>

</body>
</html>
